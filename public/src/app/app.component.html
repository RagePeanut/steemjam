            </svg>
        </a>
        <form action="" method="post">
            <input type="text" name="searchbar" autocomplete="off" placeholder="Search...">
            <button type="submit" name="search">
                <fa name="search"></fa>
            </button>
        </form>
    </div>
    <div 
        *ngIf="isLoggedIn; else loginButton"
        id="triggersWrapper">
        <a routerLink="/post">
            Share your game
        </a>
        <div (click)="onTriggerClicked()" id="dropdownTrigger">
            <p><span>@{{ steemConnect.account.name }}</span></p>
            <img src="https://img.busy.org/@{{ steemConnect.account.name }}" height="39px" width="39" alt="{{ steemConnect.account.name }}">
            <div [ngClass]="triggerClicked ? 'triggered' : ''" id="dropdown">
                <a routerLink="/@{{ steemConnect.account.name }}/feed"><p><fa name="home"></fa> Feed</p></a>
                <a routerLink="/@{{ steemConnect.account.name }}/games"><p><fa name="user"></fa> Profile</p></a>
                <a routerLink="/@{{ steemConnect.account.name }}/liked"><p><fa name="heart"></fa> Liked</p></a>
                <a routerLink="/@{{ steemConnect.account.name }}/comments"><p><fa name="comments"></fa> Comments</p></a>
                <a routerLink="/@{{ steemConnect.account.name }}/settings"><p><fa name="cog"></fa> Settings</p></a>
                <a (click)="onLoggedOut()"><p><fa name="sign-out"></fa> Logout</p></a>
            </div>
        </div>
    </div>
    <ng-template #loginButton>
        <a href="{{ loginURL }}}" class="button">Login</a>
    </ng-template>
</header>
<main>
    <router-outlet></router-outlet>
</main>
