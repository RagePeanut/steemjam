<div 
  [ngStyle]="{'margin-left.px': 58 * (reply.depth - 1)}"
  class="reply">
  <img class="profilePicture" src="https://img.busy.org/@{{ reply.author }}?size=48" alt="@{{ reply.author }}">
  <div>
      <a href="/@{{ reply.author }}">{{ reply.author }}</a>
      <div class="content" [innerHtml]="replyBody"></div>
  </div>
</div>
<div 
  *ngIf="hasChildren"
  class="replyToReply">
    <app-reply
      *ngFor="let replyToReply of reply.replies"
      [reply]="replyToReply"></app-reply>
</div>
